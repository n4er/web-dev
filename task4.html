<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe menu!</title>
</head>
<body>
    <table>
        <tr>
            <th>Sweet</th>
            <th>Price (USD)</th>
        </tr>
        <tr style="background-color: rgb(214, 214, 214);">
            <td>Chocolate Bar</td>
            <td>$ 1.50</td>
        </tr>
        <tr>
            <td>Gummy Bears</td>
            <td>$ 2.25</td>
        </tr>
        <tr style="background-color: rgb(214, 214, 214);">
            <td>Lollipop</td>
            <td>$ 0.75</td>
        </tr>
        <tr>
            <td>Ice Cream Cone</td>
            <td>$ 3.00</td>
        </tr>
        <tr style="background-color: rgb(214, 214, 214);">
            <td>Cotton Candy</td>
            <td>$ 2.50</td>
        </tr>
        <tr>
        <td colspan="2" class="total">TOTAL: $10.00</td>
        </tr>
    </table>
</body>
</html>

<style>
    table, th, td {
        border-collapse: collapse;
        text-align: left;
    }
    th, td {
        padding: 5px 10px;
    }

    .total {
        text-align: center;
        font-weight: bolder;

    }
    th {
        background-color: burlywood;
    }

</style>
